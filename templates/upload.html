<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Schema Tool - Quản lý</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #f7f8fb;}
        .card { border-radius: 1rem; box-shadow: 0 8px 32px rgba(40,60,120,0.08);}
        .nav-link.active { background: #3e63e8; color: #fff!important;}
        .table td { vertical-align: middle;}
        .btn-action { min-width: 120px;}
    </style>
</head>
<body>
<div class="container py-4">
<nav class="mb-4 d-flex justify-content-between">
    <div>
        <a href="/dashboard" class="btn btn-outline-dark me-2">Dashboard</a>
        <a href="/upload" class="btn btn-outline-primary me-2">Schema Tool</a>
        <a href="/crawl" class="btn btn-outline-success me-2">Crawl Tool</a>
    </div>
    <a href="/logout" class="btn btn-outline-secondary">Đăng xuất</a>
</nav>
    <div class="card p-4">
        <h4 class="mb-3">Quản lý Schema WordPress</h4>
        <form method="post" enctype="multipart/form-data" class="row g-2 align-items-end mb-3">
            <div class="col-auto">
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="col-auto">
                <select class="form-select" name="action" required>
                    <option value="chencode">Gắn Schema</option>
                    <option value="xoascript">Xóa Schema</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-action">Thực hiện</button>
            </div>
        </form>
        <div>
        {% if logs %}
            <h6>Kết quả xử lý:</h6>
            <table class="table table-sm table-bordered align-middle mt-2">
                <thead class="table-light">
                    <tr>
                        <th scope="col">STT</th>
                        <th>Log</th>
                    </tr>
                </thead>
                <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td style="white-space: pre-line">{{ log }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% endif %}
        {% if file_url %}
            <div class="mt-2">
                <a href="{{ file_url }}" class="btn btn-success btn-sm">Tải file kết quả</a>
            </div>
        {% endif %}
        </div>
    </div>
</div>
</body>
</html>
