<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển | Admin Schema Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; min-height: 100vh;}
        .nav-brand { color: #1e40af; font-weight: bold; font-size: 1.6rem; letter-spacing: .04em;}
        .dash-card {
            border-radius: 1.3rem; box-shadow: 0 4px 28px rgba(30,41,59,0.07);
            background: #fff; transition: box-shadow .2s;
        }
        .dash-card:hover { box-shadow: 0 8px 32px rgba(30,41,59,0.14);}
        .btn-lg { font-size: 1.15rem; padding: .9rem 2rem;}
        .logout-link { color: #64748b; text-decoration: none; }
        .logout-link:hover { color: #1e293b; text-decoration: underline;}
    </style>
</head>
<body>
    <nav class="navbar navbar-light px-4" style="background:#fff;box-shadow:0 2px 14px rgba(30,41,59,.03)">
        <span class="nav-brand">Admin Schema Tool</span>
        <a href="/logout" class="logout-link">Đăng xuất</a>
    </nav>
    <div class="container py-5">
        <h2 class="mb-4 text-center fw-bold" style="color:#1e293b">Chọn chức năng</h2>
        <div class="row justify-content-center g-4">
            <div class="col-md-5">
                <div class="dash-card p-4 text-center">
                    <h5 class="fw-bold mb-3" style="color:#1d4ed8"><i class="bi bi-file-earmark-code"></i> Gắn / Xoá Schema</h5>
                    <p class="text-secondary">Upload file để thao tác schema cho nhiều trang WordPress. Báo log chi tiết và tải file kết quả.</p>
                    <a href="/upload" class="btn btn-primary btn-lg w-100">Đi tới chức năng</a>
                </div>
            </div>
            <div class="col-md-5">
                <div class="dash-card p-4 text-center">
                    <h5 class="fw-bold mb-3" style="color:#059669"><i class="bi bi-search"></i> Crawl OG Data</h5>
                    <p class="text-secondary">Upload danh sách URL, lấy tự động title, mô tả, ngày, hình ảnh (OG/meta).</p>
                    <a href="/crawl" class="btn btn-success btn-lg w-100">Đi tới chức năng</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
